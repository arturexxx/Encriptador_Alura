<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo de proyecto">
    </header>
    <main>
        <section>
            <textarea class="text_area" cols="40" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h5 class="informacion"><img src="exclamation.png">Solo letras minúsculas y sin acentos</h5>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="15" placeholder="" readonly></textarea>
            <div>
                <button class="btn-copiar">copiar</button>
            </div>
        </section>        
    </main>
    <script src="funciones.js"></script>
    <footer class="footer">
        <p>Desarrollado por Arturo Guerrero</p>
    </footer>
</body>
</html>
