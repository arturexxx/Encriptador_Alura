<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalizer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo de proyecto">
    </header>
    <main>
        <section class="contenedor_entrada-msj">
            <div class="contenedor_textarea">
                <textarea class="text_area_in" placeholder="Ingrese el texto aquí"></textarea>
                <div class="botones">
                    <p><img class="informacion" src="exclamation.png" alt="alerta"> Solo letras minusculas y sin acentos </p>
                    <div class="contenedor_only_botones">
                        <button class="btn_encriptar"><b>Encriptar</b></button>
                        <button class="btn_desencriptar"><b>Desencriptar</b></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="contenedor_salida_msj">
            <div class="contenedor_resultado">
                <div class="contenedor_textos_no_encontrado">
                    <img src="imgencript.png" alt="Imagen">
                    <h2>Ningun mensaje fue  encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="contenedor_encontrado">
                    <div class="contenedor_mensaje">
                        <textarea class="text_area_out" readonly></textarea>
                    </div>
                    <button class="btn_copiar">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="funciones.js"></script>
    <footer class="footer">
        <p>by Arturo Guerrero 2024 - <b>©copyright</b></p>
    </footer>
</body>
</html>
